name: ðŸ—ï¸ Build

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

env:
  NODE_VERSION: "20"

jobs:
  build:
    name: ðŸ—ï¸ Build & Package
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ðŸ”§ Install Dependencies
        run: npm ci

      - name: ðŸŽ¨ Check Code Formatting
        run: npm run format:check

      - name: ðŸ” Run ESLint
        run: npm run lint:check

      - name: ðŸ§ª Validate Configuration
        run: npm run validate:config

      - name: ðŸ—ï¸ Build TypeScript
        run: npm run build

      - name: ðŸ“‹ Verify Build Output
        run: |
          echo "ðŸ” Checking build output..."
          ls -la out/
          if [ ! -f "out/config.js" ]; then
            echo "âŒ Build output missing!"
            exit 1
          fi
          echo "âœ… Build output verified"

      - name: ðŸ“¦ Create Package Archive
        run: |
          echo "ðŸ“¦ Creating distribution package..."
          mkdir -p dist

          # Copy essential files
          cp config.yaml dist/
          cp config.ts dist/
          cp package.json dist/
          cp -r out/ dist/

          # Create archive
          tar -czf continue-config-build.tar.gz -C dist .

          echo "âœ… Package created: continue-config-build.tar.gz"

      - name: ðŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: continue-config-build-${{ github.sha }}
          path: |
            continue-config-build.tar.gz
            out/
            config.yaml
            config.ts
          retention-days: 30

      - name: ðŸ“Š Build Summary
        run: |
          echo "## ðŸ—ï¸ Build Completed Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Build Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Node Version**: ${{ env.NODE_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Build archive: \`continue-config-build.tar.gz\`" >> $GITHUB_STEP_SUMMARY
          echo "- Compiled output: \`out/config.js\`" >> $GITHUB_STEP_SUMMARY
          echo "- Configuration files included" >> $GITHUB_STEP_SUMMARY
