name: ðŸ·ï¸ Tag Management

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Tag name (e.g., v1.2.3)"
        required: true
        type: string
      tag_message:
        description: "Tag message (optional)"
        required: false
        type: string
      action:
        description: "Tag Action"
        required: true
        default: "create"
        type: choice
        options:
          - create
          - delete
          - list
      force:
        description: "Force operation (for delete/overwrite)"
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  tag-create:
    name: ðŸ·ï¸ Create Tag
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'create'

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Normalize Tag Name
        id: normalize_tag
        run: |
          TAG="${{ github.event.inputs.tag_name }}"
          # Ensure tag starts with 'v'
          if [[ ! "$TAG" =~ ^v ]]; then
            TAG="v$TAG"
          fi
          echo "NORMALIZED_TAG=$TAG" >> $GITHUB_ENV
          echo "âœ… Tag normalized: $TAG"

      - name: ðŸ” Validate Tag Format
        run: |
          # Check if tag follows semantic versioning
          if [[ ! "$NORMALIZED_TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+(-.*)?$ ]]; then
            echo "âŒ Tag format invalid. Expected format: v1.2.3 or 1.2.3"
            echo "Examples: v1.0.0, v1.2.3-beta.1, 2.1.0"
            exit 1
          fi
          echo "âœ… Tag format valid: $NORMALIZED_TAG"

      - name: ðŸ” Check Tag Existence
        run: |
          if git tag -l | grep -q "^$NORMALIZED_TAG$"; then
            if [ "${{ github.event.inputs.force }}" = "true" ]; then
              echo "âš ï¸ Tag $NORMALIZED_TAG exists but force=true, will overwrite"
              git tag -d "$NORMALIZED_TAG" || true
              git push origin ":refs/tags/$NORMALIZED_TAG" || true
            else
              echo "âŒ Tag $NORMALIZED_TAG already exists. Use force=true to overwrite."
              exit 1
            fi
          fi

          echo "âœ… Tag $NORMALIZED_TAG is available"

      - name: ðŸ”§ Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: ðŸ·ï¸ Create Tag
        run: |
          MESSAGE="${{ github.event.inputs.tag_message }}"

          if [ -n "$MESSAGE" ]; then
            git tag -a "$NORMALIZED_TAG" -m "$MESSAGE"
            echo "âœ… Annotated tag $NORMALIZED_TAG created with message: $MESSAGE"
          else
            git tag -a "$NORMALIZED_TAG" -m "Tag $NORMALIZED_TAG"
            echo "âœ… Annotated tag $NORMALIZED_TAG created"
          fi

      - name: ðŸ“¤ Push Tag
        run: |
          git push origin "$NORMALIZED_TAG"
          echo "âœ… Tag $NORMALIZED_TAG pushed to origin"

      - name: ðŸ“‹ Tag Summary
        run: |
          echo "## ðŸ·ï¸ Tag Created Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Tag Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag Name**: $NORMALIZED_TAG" >> $GITHUB_STEP_SUMMARY
          echo "- **Message**: ${{ github.event.inputs.tag_message || 'Default tag message' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: $(git rev-parse HEAD)" >> $GITHUB_STEP_SUMMARY
          echo "- **Created**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Links" >> $GITHUB_STEP_SUMMARY
          echo "- [View Tag](https://github.com/${{ github.repository }}/releases/tag/$NORMALIZED_TAG)" >> $GITHUB_STEP_SUMMARY
          echo "- [Create Release](https://github.com/${{ github.repository }}/releases/new?tag=$NORMALIZED_TAG)" >> $GITHUB_STEP_SUMMARY

  tag-delete:
    name: ðŸ—‘ï¸ Delete Tag
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'delete'

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: âš ï¸ Confirm Deletion
        run: |
          if [ "${{ github.event.inputs.force }}" != "true" ]; then
            echo "âŒ Tag deletion requires force=true for safety"
            echo "This will permanently delete tag: ${{ github.event.inputs.tag_name }}"
            exit 1
          fi
          echo "âœ… Force deletion confirmed"

      - name: ðŸ” Verify Tag Exists
        run: |
          TAG="${{ github.event.inputs.tag_name }}"

          if ! git tag -l | grep -q "^$TAG$"; then
            echo "âŒ Tag $TAG does not exist"
            git tag -l | head -10
            exit 1
          fi

          echo "âœ… Tag $TAG found"

      - name: ðŸ”§ Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: ðŸ—‘ï¸ Delete Tag
        run: |
          TAG="${{ github.event.inputs.tag_name }}"

          # Delete local tag
          git tag -d "$TAG"
          echo "âœ… Local tag $TAG deleted"

          # Delete remote tag
          git push origin ":refs/tags/$TAG"
          echo "âœ… Remote tag $TAG deleted"

      - name: ðŸ“‹ Deletion Summary
        run: |
          TAG="${{ github.event.inputs.tag_name }}"
          echo "## ðŸ—‘ï¸ Tag Deleted Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Deletion Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag Name**: $TAG" >> $GITHUB_STEP_SUMMARY
          echo "- **Deleted**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "- **Action**: Forced deletion" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ **Warning**: This action cannot be undone"

  tag-list:
    name: ðŸ“‹ List Tags
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'list'

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“‹ List All Tags
        run: |
          echo "ðŸ·ï¸ All repository tags:"
          echo ""

          if git tag -l | head -1 > /dev/null; then
            echo "Recent tags (sorted by version):"
            git tag -l --sort=-version:refname | head -20
            echo ""
            echo "Total tags: $(git tag -l | wc -l)"
          else
            echo "No tags found in repository"
          fi

      - name: ðŸ“Š Tag Analysis
        run: |
          echo "## ðŸ·ï¸ Repository Tags" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if git tag -l | head -1 > /dev/null; then
            echo "### ðŸ“‹ Recent Tags" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            git tag -l --sort=-version:refname | head -10 >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ“Š Statistics" >> $GITHUB_STEP_SUMMARY
            echo "- **Total Tags**: $(git tag -l | wc -l)" >> $GITHUB_STEP_SUMMARY
            echo "- **Latest Tag**: $(git tag -l --sort=-version:refname | head -1)" >> $GITHUB_STEP_SUMMARY
            
            # Check for semantic versioning compliance
            SEMVER_COUNT=$(git tag -l | grep -E '^v?[0-9]+\.[0-9]+\.[0-9]+' | wc -l)
            TOTAL_COUNT=$(git tag -l | wc -l)
            echo "- **SemVer Compliant**: $SEMVER_COUNT / $TOTAL_COUNT" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ðŸ“‹ No Tags Found" >> $GITHUB_STEP_SUMMARY
            echo "This repository has no tags yet." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸš€ Getting Started" >> $GITHUB_STEP_SUMMARY
            echo "1. Use this workflow to create your first tag" >> $GITHUB_STEP_SUMMARY
            echo "2. Or use the Release workflow for full releases" >> $GITHUB_STEP_SUMMARY
          fi
