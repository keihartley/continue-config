on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  quick-check:
    name: âš¡ Quick Quality Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      - name: ğŸ¨ Format & Lint
        run: |
          npm run format:check
          npm run lint

      - name: ğŸ—ï¸ Build
        run: npm run build

      - name: âœ… Validate Configuration
        run: npm run validate:config
